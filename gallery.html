<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-btn">üè† Home</a>
        <h1>Gallery View</h1>
    </nav>

    <div class="gallery-container">
        <h2>Explore the Collection</h2>

        <div id="galleryGrid" class="gallery">
            <img src="image1.jpg" alt="Image 1" class="gallery-item" onclick="startSlideshow(0)">
            <img src="image2.jpg" alt="Image 2" class="gallery-item" onclick="startSlideshow(1)">
            <img src="image3.jpg" alt="Image 3" class="gallery-item" onclick="startSlideshow(2)">
            <img src="image4.jpg" alt="Image 4" class="gallery-item" onclick="startSlideshow(3)">
            <img src="image5.jpg" alt="Image 5" class="gallery-item" onclick="startSlideshow(4)">
            <img src="image6.jpg" alt="Image 6" class="gallery-item" onclick="startSlideshow(5)">
        </div>

        <div class="gallery-buttons">
            <button class="btn" onclick="showAll()">üî≤ View All</button>
            <button class="btn" onclick="startSlideshow(0)">‚ñ∂ Start Slideshow</button>
        </div>
    </div>

    <div id="slideshow" class="modal">
        <span class="close" onclick="closeSlideshow()">&times;</span>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <img class="modal-content" id="slideshowImage">
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
